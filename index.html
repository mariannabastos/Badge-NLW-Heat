<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "img/favicon.ico">

<!--     Ao reutilizar esse crachá, ir na tag <title> e substituir "Marianna Bastos" pelo nome do novo usuário.    -->
  
    <title>Marianna Bastos - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/selo.svg" alt="Selo Rocketseat">
          </span>
          <img src="" alt="Foto de Usuário" id="userAvatar">
        </div>

        <h1 id="userName"></h1>
        <a href="" target="_blank" id="userLink"><img src="img/github.svg" alt="GitHub">
          <span id="userLogin">    
          </span>
        </a>

        <p id="userBio"></p>
  
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="img/youtube.svg" alt="YouTube">
            </a>
          </li>
          
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="img/facebook.svg" alt="Facebook">
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="img/instagram.svg" alt="Instagram">
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="img/twitter.svg" alt="Twitter">
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
